[project]
    name = "TODOPROJECTNAME"
    version = "0.1.0"
    description = "TODODESC"
    readme = "README.md"
    authors = [{ name = "TODONAME", email = "TODO@EMAIL.com" }]
    classifiers = [
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
    ]
    requires-python = ">=3.9"
    dependencies = []

[project.urls]
    Homepage   = "https://github.com/TODOUSER/TODOREPO"
    Repository = "https://github.com/TODOUSER/TODOREPO.git"
    Issues     = "https://github.com/TODOUSER/TODOREPO/issues"

[tool.uv]
    dev-dependencies = [
        "pre-commit>=3.2.0",
        "pre-commit-uv>=3.8.0",
        "pytest>=8.3.3",
        "pytest-cov>=5.0.0",
    ]

[tool.coverage.run]
    omit = ["tests/*"]

[tool.pyright]
    typeCheckingMode           = "basic"
    venvPath                   = "."
    venv                       = ".venv"
    reportMissingParameterType = true

